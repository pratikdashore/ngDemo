<div>
    <fieldset>
        <label for="city">City :</label> <input type="text" name="city" [(ngModel)]="address.city">
        <label for="street">Street: </label> <input type="text" name="street" [(ngModel)]="address.street">
        <select [(ngModel)]="address.region" class="inline-block">
            <option *ngFor="let region of regions">{{region.text}}</option>
        </select>
    </fieldset>
</div>
