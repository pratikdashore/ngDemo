<h3>
    List-binding!
</h3>

<ul>
    <li *ngFor="let cust of customers" [ngClass]="{selected:customer===cust}" (click)="customer=cust">{{cust.name}}</li>
</ul>

<div *ngIf="customer">
    <fieldset>
        <label class="inline-block" for="">Hi {{customer.name}}</label>
        <label class="inline-block" for="">City is {{customer.address.city}}</label>
        <label class="inline-block" for="">Street is {{customer.address.street}}</label>
        <label class="inline-block" for="">you are in {{customer.address.region}}</label>
    </fieldset>

    <fieldset>
        <label for="name">Name :</label> <input type="text" name="name" [(ngModel)]="customer.name">
        <label for="city">City :</label> <input type="text" name="city" [(ngModel)]="customer.address.city">
        <label for="street">Street: </label> <input type="text" name="street" [ngModel]="customer.address.street" (ngModelChange)="customer.address.street=$event">
        <select [(ngModel)]="customer.address.region" class="inline-block">
            <option *ngFor="let region of regions">{{region.text}}</option>
        </select>
    </fieldset>
</div>
